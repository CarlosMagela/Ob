<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <h1>Lógica de programação</h1>

    <h2><div id="output"></div></h2>

</body>
<script>

    var produto1 = new Object();
    produto1.nome = "caneta";
    produto1.preco = 2.2;
    produto1.estoque = 10;

   
    

    var msg = ' ';
    
    
    msg += 'nome:' + produto1.nome + '<br>' + '<br>';
    msg += 'preco:' + produto1.preco + '<br>' + '<br>';
    msg += 'estoque:' + produto1.estoque + '<br>' + '<br>';
    
document.querySelector('#output').innerHTML = msg;    
    </script>
</html>
